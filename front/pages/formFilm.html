    <main>
      <h2>Agrega Peliculas</h2>
      <form id="formFilm" name="formFilm">
        <label for="title">Tiltulo:</label>
        <input type="text" id="title" name="title" required />
        <br />
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="1800" required />
        <br />
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required />
        <br />
        <label for="duration">Duracion:</label>
        <input type="text" id="duration" name="duration" required />
        <br />
        <label for="genre">Genero:</label>
        <div id="options" name="genre"></div>
        <br />
        <label for="rate">Calificacion:</label>
        <input
          type="number"
          id="rate"
          name="rate"
          step="0.1"
          min="1"
          max="10"
          required
        />
        <br />
        <label for="poster">Póster:</label>
        <input type="text" id="poster" name="poster" required />
        <br />
        <div>
          <button type="submit" value="enviar" id="btnSubmit">Crear</button>
          <button type="button" id="btnCleaner">Limpiar</button>
        </div>
      </form>
    </main>
