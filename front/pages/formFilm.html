    <main class="container">
      <h2 class="text-center">Agrega Peliculas</h2>
      <form id="formFilm" name="formFilm">
        <label for="title" class="mb-3 form-label">Tiltulo:</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          required
        />
        <br />
        <label for="year" class="mb-3 form-label">Año:</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1800"
          class="form-control"
          required
        />
        <br />
        <label for="director" class="mb-3 form-label">Director:</label>
        <input
          type="text"
          id="director"
          name="director"
          class="form-control"
          required
        />
        <br />
        <label for="duration" class="mb-3 form-label">Duracion:</label>
        <input
          type="text"
          id="duration"
          name="duration"
          class="form-control"
          required
        />
        <br />
        <label for="genre" class="mb-3 form-label">Genero:</label>
        <div id="options" name="genre"></div>
        <br />
        <label for="rate" class="mb-3 form-label">Calificacion:</label>
        <input
          type="number"
          id="rate"
          name="rate"
          step="0.1"
          min="1"
          max="10"
          class="form-control"
          required
        />
        <br />
        <label for="poster" class="mb-3 form-label">Póster:</label>
        <input
          type="text"
          id="poster"
          name="poster"
          class="form-control"
          required
        />
        <br />
        <div class="mb-3 form-label">
          <button
            type="submit"
            value="enviar"
            id="btnSubmit"
            class="btn btn-primary"
          >
            Crear
          </button>
          <button type="button" id="btnCleaner" class="btn btn-secondary">
            Limpiar
          </button>
        </div>
      </form>
